<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Silicon</title>
</head>
<body>
    <header>
        <div class="container">
            
            <a id="logo" href="index.html"><img src="header/logo.svg" alt="Silicon Logotype"></a>

            <nav id="main-menu" class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>

            <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                <span class="label">Dark mode</span>
                <label for="darkmode-switch" class="toggle-switch">
                    <input id="darkmode-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <a href="auth-signin" class="btn-primary">
                <i class="fa-regular fa-user"></i>
                <span>Sign in / up</span>
            </a>
                
            
        
        </div>
    </header>
    <Frontpage id="Frontpage">
        <section aria-label="Page-One" class="showcase">
            <div class="frontpage-container">
                <h1 class="d4">Manage All Your Money in One App</h1>                
                <div class="content">
                    <p class="text-large">We offer you a new generation of the mobile banking.
                    Save, spend & manage money in your pocket.</p>
                    <div class="market-btns">
                        <a href="#" class="store-btn">
                            <span class="sr-only">Download on the App Store</span>
                            <img src="/PageOne/AppStore.svg" alt="App Store">
                        </a>
                        <a href="#" class="store-btn">
                            <span class="sr-only">Get it on Google Play</span>
                            <img src="/PageOne/GooglePlay.svg" alt="Google Play">
                        </a>
                    </div>

                    
            
                    <div class="more">
                        <a href="#features" class="btn-round btn-white">
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <span>Discover more</span>
                    </div>
                    
                    
                </div>
                <div class="phone-img-container">
                    <img src="PageOne/Phones.svg" alt="App showcase on phones">
                </div>
                
            </div>
        </section>
    </Frontpage>

</body>
</html>
